<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo ML Interactivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input {
            margin: 10px 0;
            padding: 8px;
        }
        button {
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Interactuar con el Modelo ML</h1>
    <form id="predictForm">
        <label for="inputData">Introduce los datos de entrada (separados por comas):</label><br>
        <input type="text" id="inputData" name="inputData" placeholder="8.3252, 41.0, 6.984127, 1.023809, 322.0, 2.555556, 37.88, -122.23" size="50"><br>
        <button type="button" onclick="sendData()">Enviar</button>
    </form>
    <h2>Resultado:</h2>
    <p id="result">Aquí se mostrará el resultado de la predicción.</p>

    <script>
        async function sendData() {
            const inputData = document.getElementById('inputData').value.split(',').map(item => parseFloat(item.trim()));

            const response = await fetch('https://mlapp283-cjgcdtezgkbkdpeu.eastus-01.azurewebsites.net/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ input_data: inputData }),
            });

            if (response.ok) {
                const result = await response.json();
                document.getElementById('result').textContent = 'Predicción: ' + result.prediction;
            } else {
                document.getElementById('result').textContent = 'Error en la solicitud.';
            }
        }
    </script>
</body>
</html>
